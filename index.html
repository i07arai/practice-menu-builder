<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>二小クラブスケジューラ</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="header-title">
        <h1>二小クラブ練習メニュー</h1>
        <a href="#" id="help-link" class="help-link">使い方</a>
      </div>
      <div class="session-inputs">
        <label>日付
          <input type="date" id="input-date" />
        </label>
        <label>開始時間
          <input type="time" id="input-start" placeholder="--:--" />
        </label>
        <label>終了時間
          <input type="time" id="input-end" placeholder="--:--" />
        </label>
      </div>
      <div class="location-section">
        <label>練習場所</label>
        <select id="location-select">
          <option value="是政Aグラウンド">是政Aグラウンド</option>
          <option value="是政Bグラウンド">是政Bグラウンド</option>
          <option value="府中の森野球場">府中の森野球場</option>
          <option value="その他">その他</option>
        </select>
        <input type="text" id="location-text" placeholder="場所を入力" style="display:none;" />
      </div>
      <div class="counts-section">
        <label for="count-mode-select" style="font-size: 12px; color: var(--muted); font-weight: 500; margin-bottom: 4px;">人数設定</label>
        <select id="count-mode-select" class="count-mode-select">
          <option value="roster">名簿入力</option>
          <option value="position">ポジション入力</option>
        </select>
        
        <!-- 名簿入力UI -->
        <div class="roster-input" id="roster-input">
          <div class="roster-grid">
            <!-- 名簿はmember-config.jsonから動的に読み込まれます -->
          </div>
          <div class="roster-summary">
            <span>選択人数: <strong id="roster-count">0</strong>人</span>
          </div>
        </div>
        
        <!-- ポジション入力UI(既存) -->
        <div class="position-input" id="position-input" style="display: none;">
          <div class="count-field">
            <span>投手</span>
            <button class="btn minus" data-role="P">?</button>
            <div class="count-display" id="count-P" data-role="P">0</div>
            <button class="btn plus" data-role="P">＋</button>
          </div>
          <div class="count-field">
            <span>内野</span>
            <button class="btn minus" data-role="IF">?</button>
            <div class="count-display" id="count-IF" data-role="IF">0</div>
            <button class="btn plus" data-role="IF">＋</button>
          </div>
          <div class="count-field">
            <span>外野</span>
            <button class="btn minus" data-role="OF">?</button>
            <div class="count-display" id="count-OF" data-role="OF">0</div>
            <button class="btn plus" data-role="OF">＋</button>
          </div>
        </div>
      </div>
      <div class="category-filter" id="category-filter"></div>
    </header>

    <main class="app-main">
      <section id="menu-panel" class="menu-list"></section>
      <section class="schedule">
        <div class="schedule-header">
          <h2>予定表</h2>
          <div class="lane-headers">
            <div class="time-spacer"></div>
            <div class="lane-header" data-lane="global">
              全体 <button class="btn edit-lane" data-lane="global">?</button>
            </div>
            <div class="lane-header editable" data-lane="lane1">
              <span id="lane1-label">その他1</span>
              <button class="btn edit-lane" data-lane="lane1">?</button>
            </div>
            <div class="lane-header editable" data-lane="lane2">
              <span id="lane2-label">その他2</span>
              <button class="btn edit-lane" data-lane="lane2">?</button>
            </div>
          </div>
        </div>
        <div id="grid" class="grid"></div>
        <div class="export">
          <button class="btn primary" id="btn-export">JPGとして出力</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal container -->
  <div id="modal-container"></div>

  <script type="module" src="./src/app/main.js"></script>
</body>
</html>
